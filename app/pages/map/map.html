<ion-menu side="right" [content]="mycontent">
  <ion-content>
    <ion-toolbar>
      <ion-title>Filtres</ion-title>
      <ion-buttons end>
        <button menuClose>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
    <ion-list>
      <ion-item>
        <ion-label>Restauration</ion-label>
        <ion-toggle (ionChange)="toggleChange(rst, 'rst')" [(ngModel)]="rst" orange></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Administration</ion-label>
        <ion-toggle (ionChange)="toggleChange(adm, 'adm')" [(ngModel)]="adm" primary></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Biblioth√®que</ion-label>
        <ion-toggle (ionChange)="toggleChange(bbl, 'bbl')" [(ngModel)]="bbl" secondary></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Transport</ion-label>
        <ion-toggle (ionChange)="toggleChange(tsp, 'tsp')" [(ngModel)]="tsp" dark></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Structure Sportive</ion-label>
        <ion-toggle (ionChange)="toggleChange(sps, 'sps')" [(ngModel)]="sps" danger></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Service</ion-label>
        <ion-toggle (ionChange)="toggleChange(svc, 'svc')" [(ngModel)]="svc" pink></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-toolbar #mycontent>
  <button menuToggle right>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons left>
    <button (click)="previousPage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>{{thisPage | translate}}</ion-title>
</ion-toolbar>


<ion-content class="content">
    <div id="map" style="height:100%;"></div>  
</ion-content>
