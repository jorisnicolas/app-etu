<!-- the Ion-menu hide and display with ion icon menu -->
<ion-menu side="right" [content]="mycontent">
  <ion-content>
    <ion-toolbar>
      <ion-title>{{'map.filter' | translate}}</ion-title>
      <ion-buttons end>
        <button menuClose>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
    <ion-list>
      <ion-item>
        <ion-label>{{'map.food' | translate}}</ion-label>
        <ion-toggle (ionChange)="toggleChange(rst, 'rst')" [(ngModel)]="rst" uga></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{'map.library' | translate}}</ion-label>
        <ion-toggle (ionChange)="toggleChange(lib, 'lib')" [(ngModel)]="lib" uga></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{'map.health' | translate}}</ion-label>
        <ion-toggle (ionChange)="toggleChange(san, 'san')" [(ngModel)]="san" uga></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{'map.utility' | translate}}</ion-label>
        <ion-toggle (ionChange)="toggleChange(ser, 'ser')" [(ngModel)]="ser" uga></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-toolbar #mycontent>
  <button menuToggle right>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons left>
    <button (click)="previousPage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>{{thisPage | translate}}</ion-title>
</ion-toolbar>


<ion-content class="content">
    <div id="map" style="height:100%;"></div>  
</ion-content>
