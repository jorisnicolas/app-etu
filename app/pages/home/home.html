<ion-header>
  <ion-navbar>
    <img src="assets/img/ugaLogoHomeNavbar.png" alt="" />

    <ion-buttons end>
        <button outline (click)="chooseLang('fr')">fr</button>
        <button outline (click)="chooseLang('en')">en</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-card class="card-50-float" *ngFor="let p of pages">
    <!--<img class="card-image-70" src="assets/img/ugaLogoHomeNavbar.png" alt="" />-->
    <ion-card-content class="card-content-30">
      <ion-card-title>
          <ion-icon name="{{p.icon}}"></ion-icon> {{ p.title | translate }}
      </ion-card-title>
      <p>
        {{ p.content | translate }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
