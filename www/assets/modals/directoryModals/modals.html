<ion-header>
  <ion-toolbar>
    <ion-title>
      <span text-capitalize> {{data.firstname}}</span> <span text-uppercase>{{data.lastname}}</span>
    </ion-title>
    <ion-buttons start>
      <button (click)="close()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <img src="{{imgMap}}" alt=""/>

    <ion-grid>
        <ion-row>
            <ion-col width-50>
                <ion-item>
                    <ion-icon name="at" item-left large></ion-icon>
                    <h2>Mail</h2>
                    <p>{{data.mail}}</p>
                </ion-item>

                <ion-item>
                    <ion-icon name="call" item-left large ></ion-icon>
                    <h2>Phone</h2>
                    <p>{{data.phone}}</p>
                </ion-item>
            </ion-col>
            <ion-col width-50>
                <ion-item *ngIf="data.component === 'laboratory'">
                    <ion-icon name="flask" item-left large></ion-icon>
                    <h2>Laboratoir</h2>
                    <p>{{data.mail}}</p>
                </ion-item>
                <ion-item *ngIf="data.component !== 'laboratory'">
                    <ion-icon name="home" item-left large></ion-icon>
                    <h2>Structure</h2>
                    <p>{{data.mail}}</p>
                </ion-item>

                <ion-item>
                    <ion-icon name="locate" item-left large ></ion-icon>
                    <h2>Bureau</h2>
                    <p>{{data.phone}}</p>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
