<ion-header>
  <ion-toolbar>
    <ion-title>
      <span text-capitalize> {{data.firstname}}</span> <span text-uppercase>{{data.lastname}}</span>
    </ion-title>
    <ion-buttons start>
      <button (click)="close()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col width-40>
                <ion-list>
                    <ion-item>
                        <ion-icon name="at"  item-left></ion-icon>
                        <!--<h2 class="bold">{{"modal.mail" | translate}}</h2>-->
                        <p>{{data.mail}}</p>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="call" item-left></ion-icon>
                        <!--<h2 class="bold">{{"modal.phone" | translate}}</h2>-->
                        <p>{{data.phone}}</p>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="pin" item-left></ion-icon>
                        <!--<h2 class="bold">{{"modal.adress" | translate}}</h2>-->
                        <p>12 rue des pahykzfeh, 38400 truiezpo</p>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col width-60>
                <img src="{{imgMap}}" alt=""/>
            </ion-col>
        </ion-row>
    </ion-grid>    
</ion-content>
